<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:each="student : ${students}">
        <h4 th:if="${student != null}" th:text="${student.getFirstName()} + ' ' + ${student.getLastName()} + 'is from ' + ${student.getStudentClass().getClassNumber()}"></h4>
    </th:block>
</body>
</html>
